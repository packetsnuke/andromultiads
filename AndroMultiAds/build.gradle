apply plugin: 'com.android.library'
apply plugin: 'maven-publish'
group='com.github.packetsnuke'

android {
    compileSdkVersion 31
    buildToolsVersion "30.0.3"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 31
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.3.1'
    implementation 'com.google.android.material:material:1.4.0'
    implementation 'androidx.lifecycle:lifecycle-process:2.3.1'
    implementation "androidx.multidex:multidex:2.0.1"
    implementation('com.mopub:mopub-sdk-banner:5.18.0@aar') {
        transitive = true
    }
    implementation 'com.google.android.gms:play-services-ads:20.2.0'
    implementation('com.mopub:mopub-sdk-fullscreen:5.18.0@aar') {
        transitive = true
    }
    implementation 'com.startapp:inapp-sdk:4.8.10'
    implementation "com.applovin:applovin-sdk:10.3.2"
    implementation 'com.google.ads.mediation:applovin:10.3.2.0'
    implementation 'com.applovin.mediation:google-adapter:20.2.0.4'
    implementation 'com.applovin.mediation:facebook-adapter:6.5.1.0'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
}